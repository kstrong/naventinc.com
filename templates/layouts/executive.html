<!DOCTYPE html>
<html>
  <head>
    <title>Navigator Entertainment - {% block title %}{% endblock %}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <link href="{{ baseUrl() }}/css/normalize.css" rel="stylesheet" type="text/css">
    <link href="{{ baseUrl() }}/css/styles.css" rel="stylesheet" type="text/css">
    {% block styles %}{% endblock %}
  </head>
  <body>

    {% include "includes/side_menu.twig.html" %}

    <div class="content">
      <div class="content-header">
        <div class="head-space"></div>
        <div class="info-box">
          <h1>{{ block('title') }}</h1>
        </div>
      </div>

      <div class="content-main">
        {% block content_primary %}{% endblock %}
      </div>

      <div class="content-secondary">
        {% block content_secondary %}{% endblock %}
      </div>
    </div>

  </body>
  {% block scripts %}{% endblock %}
</html>
